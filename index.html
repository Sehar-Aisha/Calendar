<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 40px 20px;
        }
        .header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .intro {
            padding: 40px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .intro p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .intro img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Welcome to Calendar 2024</h1>
</header>

<div class="intro">
    <img src="start.jpg" alt="Calendar Image">
    <p>Explore our beautifully designed calendar for the year 2024. Navigate through each month, view important dates, and make the most of your year with our easy-to-use calendar interface.</p>
    <a href="january.html" class="btn">Start Exploring</a>
</div>

<footer class="footer">
    <p>&copy; 2024 Calendar Inc. All rights reserved.</p>
</footer>

</body>
</html>
