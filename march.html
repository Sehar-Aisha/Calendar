<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2024 - March</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: #fff;
        }
        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 0 20px;
        }
        .month-selector a {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .month-selector a:hover {
            background-color: #0056b3;
        }
        .month-selector span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        table {
            margin: 0 auto;
            width: 90%;
            max-width: 700px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        table th, table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .text-highlight {
            color: #d9534f;
            font-weight: bold;
        }
        .holiday {
            color: #d9534f;
            font-size: 1.5rem;
            margin-top: 30px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .month-selector span {
                font-size: 1.2rem;
            }
            .month-selector a {
                padding: 8px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Calendar 2024</h1>
    <div class="month-selector">
        <a href="february.html">&larr; Previous</a>
        <span>March 2024</span>
        <a href="april.html">Next &rarr;</a>
    </div>
</header>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th class="text-highlight">Sun</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td class="text-highlight">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="text-highlight">10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td class="text-highlight">17</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td class="text-highlight">24</td>
            </tr>
            <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td class="text-highlight">31</td>
            </tr>
        </tbody>
    </table>
</div>

<p class="holiday">17 Mar<br>ST. PATRICK'S DAY</p>

</body>
</html>
